<div class="grid-item col s12 m4 l3">
<article class="card-panel hoverable">
  <a href="#{{ post.code }}" class="waves-effect waves-red modal-trigger">
    <img class="responsive-img" src="{{ post.preview }}" alt="{{ post.desc }}">
    <div class="post_info center-align">
      <div class="btn-flat ">{{ post.code }}</div>
    </div>
  </a>
</article>
</div>


<div id="{{ post.code }}" class="modal modal-fixed-footer">
<div class="modal-content">
  <h4>{{ post.code }}</h4>
  <img class="responsive-img hide-on-small-only" src="{{ post.full }}" alt="{{ post.desc }}">
  {{ post.content }}
</div>
<div class="modal-footer grey lighten-2">
  <a href="#!" class=" modal-action modal-close waves-effect waves-light btn pink darken-2">đóng</a>
  <a href="#!" class=" waves-effect waves-light btn teal darken-1">ĐẶT HÀNG</a>
</div>
</div>
